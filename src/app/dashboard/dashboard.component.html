<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link rel="stylesheet" href="../app.component.css" />
    <title>Welcome To The Developer Connector</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="/dashboard"><i class="fas fa-luggage-cart"></i> Trade Buddy</a>
        </h1>
        <ul>
            <!-- <li>
                |
                <a href="/dashboard" title="Dashboard"><i class="fas fa-user"></i>
                    <span class="hide-sm">Dashboard</span></a>
            </li> -->
            <li>
                <a href="/login" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="hide-sm">Logout</span></a>
            </li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Dashboard
        </h1>
        <p class="lead"><i class="fas fa-user"></i> Welcome<b> {{custodianname}} </b></p>
        <div class="dash-buttons">
            <button (click)="onPort()" class="btn btn-light"><i class="fas fa-bars text-primary"></i>
                Portfolio</button>
            <button (click)="onTh()" class="btn btn-light"><i class="fas fa-exchange-alt text-primary"></i> Trade
                History</button>
        </div>
        <br>
        <h1 class="l text-primary">Clients</h1>
        <p class="lea">
            <i class="fas fa-users"></i> List of Clients associated with Custodian
        </p>
        <div class="profiles">
            <div *ngFor="let c of custodian">
                <div class="profile bg-light">
                    <img class="round-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                        alt="" />
                    <div>
                        <h2>{{c.clientname}}</h2>
                        <p>{{c.clientid}}</p>
                        <button (click)="onProfile(c.clientid)" class="btn btn-primary">View Profile</button>
                    </div>


                </div>
            </div>
        </div>

    </section>

</body>

</html>
<!--{{rcustodian|json}} -->
