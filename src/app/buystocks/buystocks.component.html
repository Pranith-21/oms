<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../app.component.css" />
    <title>Welcome To The Developer Connector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="/dashboard"><i class="fas fa-code"></i> Trade Buddy</a>
      </h1>
      <ul>
        <li><a href="/dashboard">Clients</a></li>
        <li>
          |
          <a href="/dashboard" title="Dashboard"
            ><i class="fas fa-user"></i>
            <span class="hide-sm"> Dashboard</span></a
          >
        </li>
        <li>
          <a href="/login" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm">Logout</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Buy Stocks
      </h1>
      <!-- <p class="lead">
        <i class="fas fa-user"></i> Let's get some information to make your
        profile stand out
      </p> -->
      <form class="form">
        <div class="form-group">
            <input type="text" disabled placeholder="Client ID" name="Client ID" value={{clientid}} />
            <small class="form-text"
              >Enter your client id</small>
          </div>
          <div class="form-group">
            <input type="text" disabled placeholder="Client Name" name="Client Name" value={{client.clientname}} />
           
          </div>
        <div class="form-group">
          <select  [(ngModel)]="instrumentid" (change)="getInstrumentName()" name="status">
            <option value="0">Instrument ID</option>
            <option value="I001">I001</option>
            <option value="I002">I002</option>
            <option value="I003">I003</option>
            <option value="I004">I004</option>
            <option value="I005">I005</option>
          </select>
          <small class="form-text"
            >Select the instrumentid</small
          >
        </div>
        <div class="form-group">
          <input type="text" disabled placeholder="Instrument Name" name="Instrument Name" 
          value="{{instrumentDetails.instrumentname}}" />
          
        </div>
        <div class="form-group">
          <input type="text" disabled placeholder="Face Value" name="Face value" value="{{instrumentDetails.facevalue}}"/>
          
          
        </div>
        <div class="form-group">
          <input type="text" disabled placeholder="Expiry Date" name="Expiry Date" value="{{instrumentDetails.expirydate|date: 'dd/MM/yyyy'}}" />
          
        </div>
        <div class="form-group">
            <select  [(ngModel)]="quantity" name="status">
              <option value="0">Quantity</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="75">75</option>
              <option value="100">100</option>
            </select>
            <small class="form-text"
              >Select yout quantity of instrument you want to buy</small>
          </div>
          <div class="form-group">
            <input type="text"  [(ngModel)]="price" placeholder="Price" name="Price" 
             />
            
          </div>
        
        <button (click)="onSubmit()" class="btn btn-success my-1" >Buy</button>
        <button (click)="onBgo()"class="btn btn-grey my-1" >Go to profile</button>
      </form>
    </section>
  </body>
</html>
